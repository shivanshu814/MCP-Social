<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DappLink Tweet Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #2a5298;
        }

        .quick-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-button:hover {
            background: #5a6268;
        }

        .generate-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.4);
        }

        .generate-button:active {
            transform: translateY(0);
        }

        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 150px;
            display: none;
        }

        .output-section.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .char-count {
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }

        .output-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .copy-button {
            margin-top: 12px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-button:hover {
            background: #218838;
        }

        .copy-button.copied {
            background: #5cb85c;
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #2a5298;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ DappLink Tweet Generator</h1>
            <p>Transform Web3 news into engaging Twitter content</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="newsInput">Enter Web3 News or Topic:</label>
                <textarea 
                    id="newsInput" 
                    placeholder="Example: New Layer2 scaling solution launched with 100x faster transactions and 90% lower fees..."
                ></textarea>
                <button class="quick-button" onclick="getTodayPost()">
                    ðŸ“° Get Today's Post
                </button>
            </div>

            <button class="generate-button" onclick="generateTweet()" id="generateBtn">
                Generate Tweet ðŸŽ¯
            </button>

            <div class="output-section" id="outputSection">
                <div class="output-label">
                    <span>Generated Tweet:</span>
                    <span class="char-count" id="charCount"></span>
                </div>
                <div class="output-text" id="outputText"></div>
                <div id="sourceLink" style="margin-top: 12px; font-size: 13px; color: #666;"></div>
                <button class="copy-button" onclick="copyToClipboard()" id="copyBtn">
                    ðŸ“‹ Copy to Clipboard
                </button>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://www.dapplink.xyz/zh" target="_blank">DappLink</a> | 
            <a href="https://x.com/0xdapplink" target="_blank">Twitter</a> | 
            <a href="https://github.com/dapplink-labs" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        const newsInput = document.getElementById('newsInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputSection = document.getElementById('outputSection');
        const outputText = document.getElementById('outputText');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const sourceLink = document.getElementById('sourceLink');

        async function generateTweet() {
            const news = newsInput.value.trim();
            if (!news) {
                alert('Please enter some news or topic first!');
                return;
            }

            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="typing-indicator">Generating<span></span><span></span><span></span></div>';
            outputSection.classList.remove('show');

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: news })
                });

                const data = await response.json();
                const tweet = data.answer || 'Failed to generate tweet. Please try again.';
                const source = data.source;
                
                // Display output
                outputText.textContent = tweet;
                charCount.textContent = `${tweet.length} characters`;
                
                // Display source if available
                if (source) {
                    sourceLink.innerHTML = `ðŸ”— <a href="${source}" target="_blank" style="color: #2a5298; text-decoration: none;">View Source</a>`;
                } else {
                    sourceLink.innerHTML = '';
                }
                
                outputSection.classList.add('show');
                
                // Reset copy button
                copyBtn.textContent = 'ðŸ“‹ Copy to Clipboard';
                copyBtn.classList.remove('copied');
                
            } catch (error) {
                alert('Error generating tweet. Please make sure the server is running.');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Tweet ðŸŽ¯';
            }
        }

        function copyToClipboard() {
            const text = outputText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = 'âœ… Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹ Copy to Clipboard';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        newsInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateTweet();
            }
        });

        // Focus input on load
        newsInput.focus();

        function getTodayPost() {
            newsInput.value = "give me today's post";
            generateTweet();
        }
    </script>
</body>
</html>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ’¬ Chat Bot
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    Namaste! Main aapki kaise madad kar sakta hoon?
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Apna message yahan type karein..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button class="send-button" onclick="sendMessage()" id="sendButton">
                Bhejo
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble typing-indicator';
            bubbleDiv.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // User ka message add karo
            addMessage(message, true);
            chatInput.value = '';
            
            // Button disable karo
            sendButton.disabled = true;
            sendButton.textContent = 'Bhej raha hoon...';
            
            // Typing indicator dikhao
            showTypingIndicator();

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: message })
                });

                const data = await response.json();
                
                // Typing indicator hatao
                removeTypingIndicator();
                
                // Bot ka response add karo
                addMessage(data.answer || 'Mujhe samajh nahi aaya', false);
            } catch (error) {
                removeTypingIndicator();
                addMessage('Kuch galat ho gaya. Kripya phir se koshish karein.', false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Bhejo';
            }
        }

        // Page load hone par input par focus karo
        chatInput.focus();
    </script>
</body>
</html>
